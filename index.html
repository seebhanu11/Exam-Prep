    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page { margin: 20mm; size: auto; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background: white; color: black; }
        .no-print { display: none !important; }
        .print-break-inside-avoid { break-inside: avoid; }
        .print-visible { display: block !important; }
        /* Reset heights for printing to capture full scrollable content */
        .h-screen { height: auto !important; min-height: 0 !important; }
        .overflow-y-auto { overflow: visible !important; height: auto !important; }
        .overflow-hidden { overflow: visible !important; }
      }
    </style>
